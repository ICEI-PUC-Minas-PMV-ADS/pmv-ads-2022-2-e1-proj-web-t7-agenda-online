<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <script defer src="cadastro.js"></script>
    <link rel="stylesheet" href="style2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Login</title>
</head>

<body>
    <div class="cabecalho">
        <a2 href="javascript:history.back()">
            <br>
            ←
        </a2>
    </div>
    <br><br><br>

    <div class="container mt-5">
        <div class="row mt-5 ">
            <div class="md-8 text-center">
                <h5 style="font-weight: bold; font-size:23px;" class="text-primary">Agenda Online</h5>
                <h1 class="mt-5" style="font-weight: bold; font-size:38px; color: black;">Acesse sua conta</h1>
                <label class="mt-3" style="font-weight: bold; font-size:18px; color: gray;">Bem-vindo, digite suas
                    credenciais
                    de acesso</label>
            </div>
        </div>
        <br>
        <form action="tela_usuariologado.html" method="POST">
            <div class="col-md-12 mt-3">
                <label for="usuario" style="font-size: 18px; font-weight: 500;">Email<span class="text-danger">
                        *</span></label>
                <input type="usuario" class="form-control mt-2" placeholder="Escreva seu email" required id="login"
                    name="login">
            </div>

            <div class="col-md-12 mt-3">
                <label for="senha" style="font-size: 18px; font-weight: 500;">Senha<span class="text-danger">
                        *</span></label>
                <input type="senha" class="form-control mt-2" placeholder="Escreva sua senha" id="password"
                    name="password">
            </div>

            <br>

            <a href=""><button id="BtnLogin" type="submit" class="btn btn-primary">Entrar</button></a>

    </div>

    </form>
    <!--vou usar <button class="btn btn-primary" type="submit">Entrar</button>-->
    <br>
    <br>

    <div class="text-center">
        <label style="font-size: 20px; ">Ainda não tem um conta? <a href="tela_cadastro_adm.html"
                style="font-size: 20px;">
                Inscreva-se!</a></label>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
