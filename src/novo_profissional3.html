<!DOCTYPE html>
<html lang="pt-BR">

    <title>Agenda Online - Novo profissional</title>
    <link rel="stylesheet" href="style5.css">
</head>
<body>

    <br>

            <input type="text" name="serv2" id="serv2" class="inputUser" placeholder="Escreva o serviço prestado">
        </div>
        <br>

            <br>
            <input type="text" name="serv3" id="serv3" class="inputUser" placeholder="Escreva o serviço prestado">
        </div>
        <br>
        <div class="inputBox">
            <label for="serv2">Serviço 4</label>
            <br>
            <input type="text" name="serv4" id="serv4" class="inputUser" placeholder="Escreva o serviço prestado">
        </div>
        <br>
        <div class="inputBox">

        </div>

        <button class="button" type="submit">Salvar</button>
    </nav>

</html>
